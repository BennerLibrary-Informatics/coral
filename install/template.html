<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CORAL - Centralized Online Resources Acquisitions and Licensing</title>
	<link rel="SHORTCUT ICON" href="images/favicon.ico" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body class="container">

	<div class="row">
		<div class="two columns">&nbsp;</div>
		<div class="eight columns">
			<h1 class="content-head is-center">Install CORAL</h1>
			<form class="pure-form pure-form-aligned">
				<div>
					To begin with, we need a username and password create the databases CORAL and its modules will be using.
				</div>
				<fieldset>
					<div class="six columns">
						<label for="uname">Database Username</label>
						<input class="u-full-width" type="text" placeholder="Username" id="uname">
					</div>

					<div class="six columns">
						<label for="exampleEmailInput">Database Password</label>
						<input class="u-full-width" type="password" placeholder="Password" id="exampleEmailInput">
					</div>

					<button type="submit">Start Installing</button>
				</fieldset>
			</form>
		</div>
		<div class="two columns">&nbsp;</div>
	</div>

</body>
</html>
